{% extends "base.html" %}

{% block title %}
CRUD - Read
{% endblock %}

{% block content %}
{% for blog in blogs.all %}
    <div class="container">
        <h1>{{ blog.title }}</h1>
        <p>{{blog.pub_date|date:"Y-m-d"}}</p>
        <p>{{ blog.summary|linebreaksbr}}<a href = "{% url 'detail' blog.id %}">...more</a></p>
        <hr>
    </div>
{% endfor %}
{% endblock %}
